<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; maximum-scale=1; minimum-scale=1;" />
        <title>Push a Button</title>
        <link rel="stylesheet" href="{{.baseUrl}}static/style.css" />
        <script src="{{.baseUrl}}static/jquery-2.2.3.min.js"></script>
        <script src="{{.baseUrl}}static/index.js"></script>
    </head>
    <body class="slim">
        <hidden id="baseUrl" name="baseUrl" value="{{.baseUrl}}"/>

        <h1>Push a Button</h1>
        <p class="subtitle">What could possibly go wrong? Now that you mention it … have a look at <a href="{{.baseUrl}}logs">the logs</a>.</p>

        <div class="buttons">
            <p id="loading-buttons" class="loading">Loading …</p>
            <p id="no-buttons" class="nothing hidden">Sorry, we've got no buttons for you to push.</p>
            <ul id="available-buttons" class="available hidden"></ul>
        </div>

        <div id="parameterModal" class="hidden">
            <div class="modal-background">&nbsp;</div>
            <div class="modal-foreground">
                <h2 class="attop">Can't just push the button! We need input!</h2>
                <p id="modal-description" class="description"></p>
                <ol>
                </ol>

                <p class="actions">
                    <button id="btnPushWithParameters" onclick="">Push for real</button>
                    <button id="btnCancelParameters">Cancel</button>
                </p>
            </div>
        </div>
    </body>
</html>
