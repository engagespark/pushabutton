<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width; maximum-scale=1; minimum-scale=1;" />
        <title>Push a Button | Logs</title>
        <link rel="stylesheet" href="{{.baseUrl}}static/style.css" />
        <script src="{{.baseUrl}}static/jquery-2.2.3.min.js"></script>
        <script src="{{.baseUrl}}static/logs.js"></script>
    </head>
    <body>
        <hidden id="baseUrl" name="baseUrl" value="{{.baseUrl}}"/>

        <header class="slim">
        <h1>Logs</h1>
        <p class="subtitle">Below's all the buttons you pushed. Maybe want to <a href="{{.baseUrl}}">push one more time</a>?</p>
        </header>

        <div class="logs">
            <p id="loading-logs" class="loading">Loading â€¦</p>
            <p id="no-logs" class="nothing hidden">Sorry, we've got no logs for you. Maybe you need to <a href="{{.baseUrl}}">push a button</a>?</p>

            <ul id="available-logs" class="available hidden"></ul>
        </div>

        <footer>
            <p>
                Your buttons are empowered by <a href="https://github.com/engagespark/pushabutton">Pushabutton</a>.
            </p>
        </footer>
    </body>
</html>
